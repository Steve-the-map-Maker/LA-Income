<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LA Income by Census Track</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
  <style>
    #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    #chartContainer { position: absolute; top: 10px; left: 10px; width: 300px; height: 200px; z-index: 10; background-color: rgba(255, 255, 255, 0.8); transition: all 0.3s ease-in-out; }
    #toggleChart { position: absolute; top: 10px; left: 320px; z-index: 11; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggleChart" onclick="toggleChartVisibility()">Toggle Chart</button>
  <div id="chartContainer">
    <canvas id="incomeHistogram"></canvas>
  </div>
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="map.js"></script>
  <script src="CensusIncome.js"></script>
  <script src="CensusTrack.js"></script>
  <script src="drawHistogram.js"></script>
  <!-- <script src="fetchLaCitites.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
